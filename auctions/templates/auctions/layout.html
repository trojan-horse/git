{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    </head>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <span class="navbar-brand h1 mb-0">Auctions</span>
            <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto" >
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Active Listings</a>
                </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'createlisting' %}">Create Listing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'watchlist' %}">Watchlist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'categoryindex' %}">Category</a>
                </li>
            </ul>
                <span class="navbar-text">
                    {{ user.username }}
                </span>
                <span class="navbar-text">
                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                </span>
            {% else %}
                </ul>
                <span class="navbar-text">
                    <a class="nav-link" href="{% url 'login' %}">Log In</a>
                </span>
                <span class="navbar-text">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </span>
            {% endif %}
            </div>
        </nav>
        </header>
        <hr>
    <body style="padding-top: 56px; padding-right:40px; padding-left:40px">
        {% block body %}
        {% endblock %}
    </body>
</html>
